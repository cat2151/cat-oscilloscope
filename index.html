<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Oscilloscope</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2em;
      text-align: center;
    }

    #canvas {
      background-color: #000000;
      border: 2px solid #00ff00;
      border-radius: 4px;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
    }

    #controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00ff00;
      color: #000000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #00cc00;
    }

    button:disabled {
      background-color: #666666;
      color: #333333;
      cursor: not-allowed;
    }

    #status {
      font-size: 14px;
      color: #aaaaaa;
    }

    .info {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #aaaaaa;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <h1>Cat Oscilloscope</h1>
  <canvas
    id="canvas"
    width="800"
    height="400"
    aria-label="Oscilloscope waveform visualization canvas for microphone audio"
    aria-describedby="oscilloscopeDescription"
  ></canvas>
  <div id="controls">
    <button id="startButton">Start</button>
    <button id="loadFileButton">Load WAV File</button>
    <input type="file" id="fileInput" accept="audio/wav,audio/wave,audio/x-wav" style="display: none;">
    <label style="display: flex; align-items: center; gap: 5px; cursor: pointer;">
      <input
        type="checkbox"
        id="autoGainCheckbox"
        checked
        style="cursor: pointer;"
        aria-label="Automatically adjusts waveform amplitude to optimize visibility"
        title="Automatically adjusts waveform amplitude to optimize visibility"
      >
      <span>Auto Gain</span>
    </label>
    <label style="display: flex; align-items: center; gap: 5px; cursor: pointer;">
      <input
        type="checkbox"
        id="noiseGateCheckbox"
        checked
        style="cursor: pointer;"
        aria-label="Enable noise gate to suppress low-level signals"
        title="Enable noise gate to suppress low-level signals"
      >
      <span>Noise Gate</span>
    </label>
    <label style="display: flex; align-items: center; gap: 5px; cursor: pointer;">
      <input
        type="checkbox"
        id="fftDisplayCheckbox"
        checked
        style="cursor: pointer;"
        aria-label="Display FFT spectrum overlay"
        title="Display FFT spectrum overlay in bottom-left corner"
      >
      <span>FFT Display</span>
    </label>
    <label style="display: flex; align-items: center; gap: 10px;">
      <span>Threshold:</span>
      <input
        type="range"
        id="noiseGateThreshold"
        min="-60"
        max="0"
        value="-40"
        step="1"
        style="width: 150px;"
        aria-label="Noise gate threshold level in decibels"
        title="Adjust noise gate threshold (dB scale)"
      >
      <span id="thresholdValue" style="min-width: 100px; font-family: monospace;">-40 dB (0.010)</span>
    </label>
    <span id="status">Click Start to begin</span>
  </div>
  <div id="frequencyDisplay" style="margin-top: 15px; display: flex; align-items: center; gap: 15px; flex-wrap: wrap; justify-content: center;">
    <label style="display: flex; align-items: center; gap: 10px;">
      <span>Frequency Estimation:</span>
      <select id="frequencyMethod" style="padding: 5px 10px; background-color: #333; color: #fff; border: 1px solid #00ff00; border-radius: 4px; cursor: pointer;" aria-label="Select frequency estimation method">
        <option value="zero-crossing">Zero-Crossing</option>
        <option value="autocorrelation" selected>Autocorrelation</option>
        <option value="fft">FFT</option>
      </select>
    </label>
    <div style="display: flex; align-items: center; gap: 10px;">
      <span style="font-weight: bold;">Frequency:</span>
      <span id="frequencyValue" style="min-width: 100px; font-family: monospace; font-size: 18px; color: #00ff00;" aria-live="polite">--- Hz</span>
    </div>
    <div style="display: flex; align-items: center; gap: 10px;">
      <span style="font-weight: bold;">Auto Gain:</span>
      <span id="gainValue" style="min-width: 80px; font-family: monospace; font-size: 18px; color: #ffaa00;" aria-live="polite">---x</span>
    </div>
  </div>
  <div class="info">
    <p id="oscilloscopeDescription">This oscilloscope visualizes audio from your microphone with zero-cross detection for stable waveform display.</p>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
