<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Oscilloscope</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2em;
      text-align: center;
    }

    #canvas {
      background-color: #000000;
      border: 2px solid #00ff00;
      border-radius: 4px;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
    }

    #controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00ff00;
      color: #000000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #00cc00;
    }

    button:disabled {
      background-color: #666666;
      color: #333333;
      cursor: not-allowed;
    }

    #status {
      font-size: 14px;
      color: #aaaaaa;
    }

    .info {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #aaaaaa;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <h1>Cat Oscilloscope</h1>
  <canvas
    id="canvas"
    width="800"
    height="400"
    aria-label="Oscilloscope waveform visualization canvas for microphone audio"
    aria-describedby="oscilloscopeDescription"
  ></canvas>
  <div id="controls">
    <button id="startButton">Start</button>
    <span id="status">Click Start to begin</span>
  </div>
  <div class="info">
    <p id="oscilloscopeDescription">This oscilloscope visualizes audio from your microphone with zero-cross detection for stable waveform display.</p>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
