# 大きなファイル検出設定
# Configuration for detecting large files

[settings]
# 行数の閾値（この値以上でissueを起票）
max_lines = 500

# issue作成時のラベル
issue_labels = ["refactoring", "code-quality", "automated"]

# issueのタイトルテンプレート
issue_title = "大きなファイルの検出: {count}個のファイルが{max_lines}行を超えています"

[scan]
# スキャン対象のファイルパターン（glob形式）
include_patterns = [
    "src/**/*.ts",
    "src/**/*.tsx",
    "src/**/*.js",
    "src/**/*.jsx",
]

# 除外するファイルパターン
exclude_patterns = [
    "**/*.test.ts",
    "**/*.test.tsx",
    "**/*.test.js",
    "**/*.test.jsx",
    "**/*.spec.ts",
    "**/*.spec.tsx",
    "**/*.spec.js",
    "**/*.spec.jsx",
    "**/node_modules/**",
    "**/dist/**",
    "**/build/**",
    "**/.git/**",
]

# 除外する特定のファイル（ファイルパスで指定）
exclude_files = [
    # 例: "src/legacy/LargeOldFile.ts",
]
