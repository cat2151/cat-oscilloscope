name: Check Large Files

on:
  schedule:
    # 日本時間 09:00 (UTC 00:00)
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  check-large-files:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Run large file detection
        id: check
        env:
          OUTPUT_DIR: ${{ runner.temp }}/check-large-files-output
        run: |
          python .github/scripts/check_large_files.py
          
          # Read outputs
          count=$(cat "$OUTPUT_DIR/file_count.txt")
          echo "count=$count" >> $GITHUB_OUTPUT
          
          if [ "$count" -gt "0" ]; then
            echo "found=true" >> $GITHUB_OUTPUT
          else
            echo "found=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Create issue if large files detected
        if: steps.check.outputs.found == 'true'
        uses: actions/github-script@v7
        env:
          OUTPUT_DIR: ${{ runner.temp }}/check-large-files-output
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            const outputDir = process.env.OUTPUT_DIR;
            
            const title = fs.readFileSync(path.join(outputDir, 'issue_title.txt'), 'utf8').trim();
            const body = fs.readFileSync(path.join(outputDir, 'issue_body.txt'), 'utf8');
            const labelsStr = fs.readFileSync(path.join(outputDir, 'issue_labels.txt'), 'utf8').trim();
            const labels = labelsStr.split(',');
            
            // Check if similar issue already exists
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: labels[0], // Check by first label
              per_page: 10
            });
            
            const existingIssue = issues.data.find(issue => 
              issue.title.includes('大きなファイルの検出')
            );
            
            if (existingIssue) {
              // Update existing issue
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: existingIssue.number,
                body: `## 更新: ${new Date().toISOString().split('T')[0]}\n\n${body}`
              });
              console.log(`Updated existing issue #${existingIssue.number}`);
            } else {
              // Create new issue
              const newIssue = await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: labels
              });
              console.log(`Created new issue #${newIssue.data.number}`);
            }
